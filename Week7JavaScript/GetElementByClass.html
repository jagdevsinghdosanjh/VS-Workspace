<!DOCTYPE html>
<head>
    <title>innerTextAndInnerHTML</title>
</head>
<body>
    <h2 id="header">This is demo heading.We will use this element to perform various operation on it using JS code.
    </h2>
    <p class="paragraph">This is the first demo paragraph. It hascontent to apply various js operation on it.
    </p>
    <p class="paragraph">This is the second demo paragraph. It hascontent to apply various js operation on it.
    </p>
</body>
<script>
var h2=document.getElementById('header')
var p=document.getElementsByClassName('paragraph')
console.log("Header content is: ",h2)
console.log("Paragraph tag are in the html page are :",p.length)
</script>
</html>
