<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <style>
    .pre{
        background-color: black;
        color:yellow;
        font-size: large;
        text-align: center;
    }
    </style>
    <script>
        window.onload=function(){
            alert('The page has loaded.');
        }
        function handleClick(){
            alert('I was clicked.');
        }

       document.querySelector('button').onclick=handleClick;
 </script>
</head>
<body>
    <p class="pre">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores modi voluptatem
        dolorum vel eum alias exercitationem? Aliquid minima praesentium, autem iusto 
        reiciendis laborum ab. Magni, recusandae? Praesentium dolore provident facere?
    </p>
    <button>Click Me</button>
</body>
</html>
